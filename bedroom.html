<html>
    <head>
        <title>BEDROOM IMAGE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
        <h1 class="btn btn-danger">OBJECT DETECTION</h1>
        <br><br><br><br>
        <h3 class="btn btn-success" id="status"></h3>
        <br><br>
        <h3 class="btn btn-success"  id="">THERE ARE 6 BIG OBJECTS WHERE COCOSSD MODEL HAS DETECTED 2 OBJECTS.</h3>
        <br>
        </center>

        <script>
            objectDetector= "";
          
          img = "";
          objects = [];
          status = "";
          
          function preload(){
            img = loadImage('pexels-jean-van-der-meulen-1454806.jpg');
          }
          
          
          function setup() {
            canvas = createCanvas(640, 420);
            canvas.center();
            objectDetector = ml5.objectDetector('cocossd', modelLoaded);
            document.getElementById("status").innerHTML = "Status : Detecting Objects";
          }
          
          function modelLoaded() {
            console.log("Model Loaded!")
            status = true;
            objectDetector.detect(img, gotResult);
          }
          
          function gotResult(error, results) {
            if (error) {
              console.log(error);
            }
            console.log(results);
            objects = results;
          }
          
          
          function draw() {
            if (status != undefined) {
                  image(img, 0, 0, 640, 420);
              for (var i = 0; i < objects.length; i++) {
                document.getElementById("status").innerHTML = "Status : Objects Detected";
          
                fill(255, 0, 0);
                percent = floor(objects[i].confidence * 100);
                text(objects[i].label + " " + percent + "%", objects[i].x + 5, objects[i].y + 15);
                noFill();
                stroke(255, 0, 0);
                rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
              }
            }
          }
          
          </script>
          
    </body>
</html>
